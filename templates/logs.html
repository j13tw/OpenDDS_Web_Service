<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="/static/css/logs.css" rel="stylesheet">
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <script src="/static/js/jquery.min.js"></script>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="http://www.pureexample.com/js/flot/excanvas.min.js"></script><![endif]-->
    <script>
        window.onload = function () {
            $('#reboot').on('click', function () {
                if (window.confirm('確定要關機嗎？')) {
                    $.ajax({
                        type: "POST",
                        url: "reboot",
                        contentType: "application/json",
                        dataType: "json",
                        data: JSON.stringify({
                            status: 'reboot'
                        }),
                        success: function (data) {
                            console.log('success');
                            window.location.reload(true);
                        },
                        error: function (data) {
                            console.log('error');
                            alert('關機失敗')
                            return false;
                        }
                    });
                }
            });
        }
    </script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DDS</a>
            <button class="power-btn" id="reboot"><img src="/static/img/power.png" class="power-img"></button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-2 col-xs-4 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active">
                        <a href="#">系統設定
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li>
                        <a href="ipSettingMain">IP 設定(內建網卡）</a>
                    </li>
                    <li>
                        <a href="ipSettingSecond">IP 設定(外接網卡）</a>
                    </li>
                    <li>
                        <a href="iniCreate">ini 建立</a>
                    </li>
                    <li>
                        <a href="iniUpdate">ini 設定</a>
                    </li>
                    <li>
                        <a href="ping">網路診斷</a>
                    </li>
                    <li>
                        <a href="logs">流量統計紀錄分析</a>
                    </li>
                    <li>
                        <a href="sendTest">傳輸測試</a>
                    </li>
                    <li>
                        <a href="rpiSetting">設定</a>
                    </li>
            </div>
            <div class="col-lg-9 col-lg-offset-3 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 col-xs-8 col-xs-offset-4 main">
                <h1 class="page-header">流量統計紀錄分析</h1>
                <h3 class="chart-title">內建網卡</h3>
                <div class="row">
                    <div class="chart-sty" id="chart1"></div>
                </div>
                <br>
                <h3 class="chart-title">外接網卡</h3>
                <div class="row">
                    <div class="chart-sty" id="chart2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
          ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')
    </script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/holder.min.js"></script>
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/excanvas.min.js"></script>
    <script src="/static/js/jquery.flot.min.js"></script>
    <script type="text/javascript">
        var data1 = [];
        var data2 = [];

        function DoSeries2() {
            let data = [];
            let start = 1354586000000;

            for (i = 1; i <= 50; i++) {
                data.push([start, Math.random() * 1000]);
                start += 100000
            }

            return data;
        }
        $(document).ready(function () {
            data1 = DoSeries2();
            data2 = DoSeries2();
            $.plot($("#chart1"), [{
                data: data1,
                points: {
                    show: true
                },
                lines: {
                    show: true
                }
            }], {
                    grid: {
                        backgroundColor: {
                            colors: ["#B0D5FF", "#5CA8FF"]
                        }
                    },
                    xaxis: {
                        mode: "time",
                        timeformat: "%0m/%0d %0H:%0M"
                    }
                });
            $.plot($("#chart2"), [{
                data: data2,
                points: {
                    show: true
                },
                lines: {
                    show: true
                }
            }], {
                    grid: {
                        backgroundColor: {
                            colors: ["#B0D5FF", "#5CA8FF"]
                        }
                    },
                    xaxis: {
                        mode: "time",
                        timeformat: "%0m/%0d %0H:%0M"
                    }
                });
        });
    </script>
</body>

</html>
