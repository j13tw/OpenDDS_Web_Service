<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <link rel="icon" href="/static/img/favicon.ico">

  <title>Dashboard Template for Bootstrap</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="/static/css/dashboard.css" rel="stylesheet">
  <script src="/static/js/ie-emulation-modes-warning.js"></script>
  <script language="javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    var pingStatus = false;
    setInterval(function () {
      if (pingStatus) {
        ping()
      }
    }, 3000);
    function ping() {
      $.ajax({
        type: "POST",
        url: "ping",
        dataType: "text",
        data: {
          ip: $("#serverIp").val()
        },
        success: function (data) {
          console.log(data);
          $("#pingResultMsg").append(data + "<br>");
        },
        error: function (data) {
          console.log(data);
          return false;
        }
      });
    }
    function pingStart() {
      pingStatus = true;
      console.log(pingStatus);
      $("#pingStart").attr("disabled", true);
      $("#pingStop").attr("disabled", false);
    }
    function pingStop() {
      pingStatus = false;
      console.log(pingStatus);
      $("#pingStart").attr("disabled", false);
      $("#pingStop").attr("disabled", true);
    }
    function clearMsg() {
      $("#clearPingResultMsg").click(function () {
        $("#pingResultMsg").html("");
      });
    }
  </script>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">DDS</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 col-sm-2 col-xs-4 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active">
            <a href="#">系統設定
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li>
            <a href="ipSettingMain">IP 設定(內建網卡）</a>
          </li>
          <li>
            <a href="ipSettingSecond">IP 設定(外接網卡）</a>
          </li>
          <li>
            <a href="iniUpdate">ini 設定</a>
          </li>
          <li>
            <a href="ping">網路診斷</a>
          </li>
          <li>
            <a href="logs">流量統計紀錄分析</a>
          </li>
          <li>
            <a href="sentTest">傳輸測試</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 col-xs-8 col-xs-offset-4 main">
        <h1 class="page-header">網路診斷</h1>
        <div>
          WebSiteURL:
          <input type="text" size="50" id="serverIp">
        </div>
        <div>
          <input type="button" id="pingStart" onclick="pingStart()" value="PingStart">
          <input type="button" id="pingStop" onclick="pingStop()" value="PingStop" disabled="disabled">
          <input type="button" id="clearPingResultMsg" onclick="clearMsg()" value="ClearPingResultMsg">
        </div>
        <div id="pingResultMsg"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
