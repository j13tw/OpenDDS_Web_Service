<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <script src="/static/js/ie-emulation-modes-warning.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#dhcp').click(function () {
                $('#static').attr('checked', false);
            })
            $('#static').click(function () {
                $('#dhcp').attr('checked', false);
            })
            $('#autoDNS').click(function () {
                $('#staticDNS').attr('checked', false);
            })
            $('#staticDNS').click(function () {
                $('#autoDNS').attr('checked', false);
            })
        })
    </script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DDS</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 col-sm-2 col-xs-4 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active">
                        <a href="#">系統設定
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li>
                        <a href="ipSettingMain">IP 設定(內建網卡）</a>
                    </li>
                    <li>
                        <a href="ipSettingSecond">IP 設定(外接網卡）</a>
                    </li>
                    <li>
                        <a href="iniUpdate">ini 設定</a>
                    </li>
                    <li>
                        <a href="ping">網路診斷</a>
                    </li>
                    <li>
                        <a href="logs">流量統計紀錄分析</a>
                    </li>
                    <li>
                        <a href="sentTest">傳輸測試</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 col-xs-8 col-xs-offset-4 main">
                <div class="row">
                    <h1 class="page-header">IP 設定(外接網卡）</h1>
                </div>
                <div class="row">
                    <h3>如過您的網路支援這項功能，您可以取得自動指派的IP設定，否則，您必須詢問網路系統管理員正確的IP設定</h3>
                </div>
                <div class="row">
                    <form>
                        <div class="row" style="margin-left: 0px">
                            <input type=radio value="dhcp" name="dhcp" id="dhcp" checked> 自動取得IP位址
                        </div>
                        <div class="row" style="border:3px solid;border-radius:10px;height:auto;margin-top: 16px;">
                            <span style="position:relative;top:-15px;text-align:center;background: white;margin-left: 12px">
                                <input type=radio value="staticIP" name="static" id="static"> 使用下列IP位址
                            </span>
                            <br>
                            <div class="row">
                                <div class="col-sm-3 col-sm-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-4 col-xs-offset-1">
                                    <span>IP位址:</span>
                                </div>
                                <div class="col-sm-9 col-md-2 col-sm-2 col-xs-4">
                                    <input type=text placeholder='xxx.xxx.xxx.xxx' name="staticIP">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-3 col-sm-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-4 col-xs-offset-1">
                                    <span>子網路遮罩:</span>
                                </div>
                                <div class="col-sm-9 col-md-2 col-sm-2 col-xs-4">
                                    <input type=text placeholder='xxx.xxx.xxx.xxx' name="staticMac">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-3 col-sm-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-4 col-xs-offset-1">
                                    <span>預設閘道:</span>
                                </div>
                                <div class="col-sm-9 col-md-2 col-sm-2 col-xs-4">
                                    <input type=text placeholder='xxx.xxx.xxx.xxx' name="staticGateway">
                                </div>
                                <input type="submit" value="更新" class="btn btn-update">
                            </div>
                            <br>
                        </div>
                    </form>
                </div>
                <br>
                <div class="row">
                    <form>
                        <div class="row" style="margin-left: 0px">
                            <input type=radio value="dhcp" name="autoDNS" id="autoDNS" checked> 自動取得DNS伺服器位址
                        </div>
                        <div class="row" style="border:3px solid;border-radius:10px;height:auto;margin-top: 16px;">
                            <span style="position:relative;top:-15px;text-align:center;background: white;margin-left: 12px">
                                <input type=radio value="staticIP" name="staticDNS" id="staticDNS"> 使用下列DNS伺服器位址
                            </span>
                            <br>
                            <div class="row">
                                <div class="col-sm-3 col-sm-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-4 col-xs-offset-1">
                                    <span>慣用DNS伺服器:</span>
                                </div>
                                <div class="col-sm-9 col-md-2 col-sm-2 col-xs-4">
                                    <input type=text placeholder='xxx.xxx.xxx.xxx' name="staticIP">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-3 col-sm-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-4 col-xs-offset-1">
                                    <span>其他DNS伺服器:</span>
                                </div>
                                <div class="col-sm-9 col-md-2 col-sm-2 col-xs-4">
                                    <input type=text placeholder='xxx.xxx.xxx.xxx' name="staticMac">
                                </div>
                                <input type="submit" value="更新" class="btn btn-update">
                            </div>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/holder.min.js"></script>
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
